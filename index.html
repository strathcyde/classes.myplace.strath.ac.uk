<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haha! Enjoy the music!</title>
    <style>
        /* Ensure full-page coverage with a margin */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Black background for contrast */
            overflow: hidden; /* Prevents scrolling */
        }

        /* Video wrapper to maintain aspect ratio */
        .video-container {
            width: 94vw;  /* 3% margin on left and right */
            height: 94vh; /* 3% margin on top and bottom */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 4 / 3; /* Ensure 680x480 aspect ratio */
            object-fit: contain; /* Maintain aspect ratio without cropping */
        }
    </style>
</head>
<body>

    <!-- Video Container -->
    <div class="video-container" id="videoContainer">
        <video id="myVideo" autoplay muted playsinline>
            <source src="Calum_Dan_Van_trim_small.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("myVideo");
            let container = document.getElementById("videoContainer");
            let isFullScreenForced = false;
            let hasTriggered = false; // Prevents multiple triggers

            // Function to enter full-screen mode
            function enterFullScreen() {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.mozRequestFullScreen) { // Firefox
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) { // Chrome, Safari, Edge
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) { // IE/Edge
                    container.msRequestFullscreen();
                }
            }

            // Function to detect exit from full-screen and force it back within 10 seconds
            function preventExitFullScreen() {
                if (!document.fullscreenElement && isFullScreenForced) {
                    console.log("User tried to exit full-screen. Re-entering...");
                    enterFullScreen();
                }
            }

            // Function to enable sound, play video, and go full-screen
            function enableSound() {
                if (hasTriggered) return; // Stop multiple triggers
                hasTriggered = true; // Mark as triggered

                video.currentTime = 0; // Restart video
                video.play().catch(error => {
                    console.error("Autoplay prevented:", error);
                });

                video.muted = false;
                video.volume = 1.0; // Set volume to 100%

                let playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("Sound enabled and video playing");
                    }).catch(error => {
                        console.error("Playback prevented:", error);
                    });
                }

                enterFullScreen(); // Immediately go full-screen
                isFullScreenForced = true;

                // Prevent exiting full-screen for 10 seconds
                document.addEventListener("fullscreenchange", preventExitFullScreen);

                // Prevent pausing and volume change for 10 seconds
                video.addEventListener("pause", preventPause);
                video.addEventListener("volumechange", preventVolumeChange);

                function preventPause() {
                    video.play(); // Force play if user tries to pause
                }

                function preventVolumeChange() {
                    if (video.volume < 1.0) {
                        video.volume = 1.0; // Force max volume
                    }
                }

                let volumeCheckInterval = setInterval(() => {
                    if (video.volume < 1.0) {
                        video.volume = 1.0; // Force max volume
                    }
                }, 100); // Check every 100ms

                // After 10 seconds, allow pausing, volume changes, and exit full-screen
                setTimeout(() => {
                    clearInterval(volumeCheckInterval);
                    video.removeEventListener("pause", preventPause);
                    video.removeEventListener("volumechange", preventVolumeChange);
                    document.removeEventListener("fullscreenchange", preventExitFullScreen);
                    isFullScreenForced = false;
                    console.log("User can now pause, change volume, and exit full-screen.");
                }, 10000);

                // Remove event listeners after activation
                removeEventListeners();
            }

            // Function to add event listeners for user interaction
            function addEventListeners() {
                document.addEventListener("click", enableSound);
                document.addEventListener("keydown", enableSound);
                document.addEventListener("touchstart", enableSound);
                document.addEventListener("wheel", enableSound);

                // Special case: scroll - only triggers once and removes itself
                function onScrollOnce() {
                    enableSound();
                    document.removeEventListener("scroll", onScrollOnce);
                }
                document.addEventListener("scroll", onScrollOnce);
            }

            // Function to remove event listeners after first activation
            function removeEventListeners() {
                document.removeEventListener("click", enableSound);
                document.removeEventListener("keydown", enableSound);
                document.removeEventListener("touchstart", enableSound);
                document.removeEventListener("wheel", enableSound);
            }

            // Add event listeners to trigger sound and full-screen on first interaction
            addEventListeners();

            // Loop the video 5 seconds after it finishes
            video.addEventListener('ended', function() {
                console.log("Video finished. Waiting 5 seconds to restart.");
                setTimeout(function() {
                    console.log("Video restarting...");
                    video.play();
                }, 5000); // Delay the restart for 5 seconds
            });
        });
    </script>

</body>
</html>
