<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haha! Enjoy the music!</title>
    <style>
        /* Your emulated website styles go here */



        /* Video container styles */
        .video-container {
            width: 100%;
            height: 500px; /* Adjust height as necessary */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Black background for contrast */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio without cropping */
        }
    </style>
</head>
<body>

    <!-- Emulated Website Content (with buttons and links) -->
    <div class="emulated-content">
        <nav>
            <ul>
                <li><a href="https://www.example.com" id="link1">Link 1</a></li>
                <li><a href="https://www.example.com" id="link2">Link 2</a></li>
            </ul>
        </nav>
        <button id="button1">Click Me</button>
        <button id="button2">Don't Click Me</button>
    </div>

    <!-- Video Container -->
    <div class="video-container">
        <video id="myVideo" autoplay muted playsinline>
            <source src="Calum_Dan_Van_trim_small.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Additional content copied from the inspector (if needed) -->
    <!-- Insert any copied HTML here -->

    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("myVideo");

            // Function to restart the video, enable sound, and prevent pausing/volume changes
            function enableHavoc() {
                video.currentTime = 0; // Restart video
                video.play().catch(error => {
                    console.error("Autoplay prevented:", error);
                });

                // Enable sound
                video.muted = false;
                video.volume = 1.0;

                // Prevent pausing and volume change
                video.addEventListener("pause", preventPause);
                video.addEventListener("volumechange", preventVolumeChange);

                function preventPause() {
                    video.play(); // Force play if user tries to pause
                }

                function preventVolumeChange() {
                    if (video.volume < 1.0) {
                        video.volume = 1.0; // Force max volume
                    }
                }



                // Remove click listener after activation
                document.removeEventListener("click", enableHavoc);
            }

            // Disable default link and button behavior
            function disableLinkAndButton(event) {
                event.preventDefault();  // Prevent link navigation
                event.stopPropagation(); // Stop event from bubbling up

                // Trigger the enableHavoc function on click
                enableHavoc();
            }

            // Attach the event listener to all links and buttons
            const linksAndButtons = document.querySelectorAll("a, button");

            linksAndButtons.forEach(element => {
                element.addEventListener("click", disableLinkAndButton);
            });

            // Wait for user interaction to unmute and restart the video
            // document.addEventListener("click", enableHavoc);

            // Loop the video 5 seconds after it finishes
            video.addEventListener('ended', function() {
                console.log("Video finished. Waiting 5 seconds to restart.");
                setTimeout(function() {
                    console.log("Video restarting...");
                    video.play();
                }, 5000); // Delay the restart for 5 seconds
            });
        });
    </script>

</body>
</html>
